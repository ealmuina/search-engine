<ul style="list-style: none; padding: 0">
    {% for doc in documents %}
        <li class="result">
            <p class="result-line">
                <a class="doc-title" href="{% url 'visit' doc.filename %}">{{ doc.title }}</a>
            </p>
            <p class="result-line doc-name">{{ doc.filename }}{{ doc.extension }}</p>
            <p class="result-line doc-content">{{ doc.content }}...</p>
        </li>
    {% endfor %}
</ul>
